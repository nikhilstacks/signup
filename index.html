<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="./images/logo.png" alt="odin logo">
        </div>
        <img src="./images/leaves.avif" alt="leaves image">
    </div>
    <div class="main">
        <div class="text">

        </div>
        <div class="form">
            <form action="post" class="style">

                <div class="inputs">
                <section id="one">
                    <label for="first">First Name</label>
                    <input type="text" id="first" size="35">
                  
                    <label for="email">email</label>
                    <input type="email" id="email" size="35">
                  
                    <label for="pass">Password</label>
                    <input type="text" id="pass" size="35" class="error">
                    <p>*password do not match</p>
                </section>
                
                <section id="two">
                    <label for="last">Last Name</label>
                    <input type="text" id="last" size="35" class="focus">
                    
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" size="35">
                    
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" id="confirmPass" size="35" class="error">
                </section>
                </div>
            </form>  
    </div>
</body>
</html>
